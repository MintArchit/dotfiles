session_name: default0
windows:
  - window_name: zsh
    panes:
      - shell_command:
        - gh contribs
        - hello.sh
  - window_name: cfg
    layout: even-horizontal
    start_directory: ghub/
    panes:
      - start_directory: ghub/scripts
      - start_directory: ghub/dotfiles
  - window_name: notes
    start_directory: ghub/notes
    panes:
      - pane


